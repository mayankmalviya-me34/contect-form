<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b1374535e8.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Student Talent Portfolio</h1>
    <div class="container">
        <h1>
            CONTACT FORM
        </h1>
        <form id="contactForm">
            <div class="inputbox">
                <input  type="text" id="name" placeholder="full name">
            </div>
             <div class="inputbox">
                <input  type="email" id="emailid" placeholder="email">
            </div>
             <div class="textarea">
                <textarea  type="text" id="mesContent" placeholder="message"></textarea>
            </div>
             <div class="btn">
                <button  type="submit">submit</button>
            </div>
        </form>
    </div>
</body>
